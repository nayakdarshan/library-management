<div class="container my-4">
    <h2 class="mb-4">My Borrowed Books</h2>
    
    <div class="card-container">
        <div class="row">
            @if (!books || books.length === 0) {
                <div class="col-12">
                    <div class="alert alert-info" role="alert">
                        There are no borrowings. To borrow books, 
                        <span (click)="navigateToBorrowBooks()" class="text-primary cursor-pointer">click here</span>.
                    </div>
                </div>
            } @else {
                @for (book of books; track $index) {
                    <div class="col-md-4 mb-4">
                        <div class="card shadow-sm d-flex flex-row">
                            @if (book.imageSrc) {
                                <div class="image-container">
                                    <img [src]="book.imageSrc" alt="Image" />
                                </div>
                            }
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">{{ book.title }}</h5>
                                <p class="card-subtitle mb-0">Author: <span>{{ book.author }}</span></p>
                                <p class="card-subtitle">Stock at inventory: <span>{{ book.availableCopies }}</span></p>
                                
                                <button 
                                    class="btn btn-outline-danger w-100 mt-auto" 
                                    (click)="returnBorrowedBook(book)"
                                    [disabled]="book.availableCopies === 0">
                                    Return Book
                                </button>
                            </div>
                        </div>
                    </div>
                }
            }
        </div>
    </div>
</div>
