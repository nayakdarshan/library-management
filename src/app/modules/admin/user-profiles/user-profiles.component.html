<div class="container my-4">
    <div class="flex align-items-center justify-content-between w-full">
      <h2 class="mb-4">User Profiles</h2>
      <!-- <button class="btn btn-primary mb-3" style="width: 200px;" (click)="openAddDialog()">Add User</button> -->
    </div>
  
    <div class="row">
        @for(user of users;track $index){
            <ng-container>
              <div class="col-md-4 mb-4">
                  <div class="card shadow-sm d-flex flex-row">
                      <div class="avatar relative">
                          {{user.username?.charAt(0).toUpperCase()}}
                        </div>
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ user.name }}</h5>
                            <div class="avatar-badge absolute right-[20px]" [class.red]="user.role === 'admin'" [class.green]="user.role === 'user'">{{user.role}}</div>
                    <p class="card-subtitle mb-2 text-muted">Email:<span>{{ user.email }}</span></p>
                    <p class="card-subtitle mb-2 text-muted">Phone:<span>{{ user.phone }}</span></p>
                    <p class="card-subtitle mb-2 text-muted">Address:<span>{{ user.address?.city}},{{ user.address?.state}}</span></p>

                    <div>
                        <div class="mt-auto d-flex justify-content-between">
                            <button class="btn btn-outline-primary" (click)="openEditDialog(user)">Edit</button>
                            <button class="btn btn-outline-danger" (click)="deleteUser(user.id)">Delete</button>
                        </div>
                        <button class="btn btn-outline-secondary w-100 mt-3" (click)="openBorrowingsModal(user.id)">View Borrowings</button>
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
        }
    </div>
  </div>
