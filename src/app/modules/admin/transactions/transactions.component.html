<div class="container mt-5 overflow-hidden">
    <h2 class="mb-4">Transaction List</h2>
  
    <!-- <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Book Name">
    </mat-form-field> -->
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 overflow-y-auto">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Transaction ID</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="dateBorrowed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date & Time</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.dateBorrowed | date: 'short' }}</td>
      </ng-container>
  
      <ng-container matColumnDef="bookName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Book Name</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.bookName }}</td>
      </ng-container>
      
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.userName }}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.dateReturned ? 'Returned' : 'Borrowed' }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
