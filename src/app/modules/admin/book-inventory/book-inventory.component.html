<div class="container my-4 overflow-hidden">
    <div class="flex align-items-center justify-content-between w-full">
      <h2 class="mb-4">Book Inventory</h2>
      <button class="btn btn-primary mb-3" style="width: 200px;" (click)="openAddDialog()">Add Book</button>
    </div>
  
    <div class="row">
      @for(book of books; track $index) {
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm d-flex flex-row">
              @if(book.imageSrc) {
            <div class="image-container">
                <img src="{{ book.imageSrc }}" alt="Image" />
            </div>
        }
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ book.title }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">Author: {{ book.author }}</h6>
              <p class="card-text">Available Copies: {{ book.availableCopies }}</p>
              <div class="mt-auto d-flex justify-content-between">
                <button class="btn btn-outline-primary" (click)="openEditDialog(book)">Edit</button>
                <button class="btn btn-outline-danger" (click)="deleteBook(book.id)">Delete</button>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
  <div class="overflow-hidden">
    
  </div>
