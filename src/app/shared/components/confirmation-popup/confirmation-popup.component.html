<div class="modal-header">
    <h2 class="modal-title w-100 text-center">Confirm {{data.type === 'borrow' ? 'Borrow' : 'Return'}}</h2>
    <button type="button" class="close" (click)="onCancel()" aria-label="Close">
      <span>&times;</span>
    </button>
  </div>
  
  <div class="modal-body">
    <p>{{ data.message }}</p>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="onConfirm()">{{data.type === 'borrow' ? 'Borrow' : 'Return'}}</button>
  </div>
